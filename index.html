<link rel="stylesheet" href="style.css">

<div class="sheet-container">
<div class="sheet-character_sheet-container container">
            <div class="sheet-basic_info-container block">
                <h1 class="sheet-title">Basic Information</h1>
                <div class="row sheet-input-section">
                    <span class="sheet-info-tag" data-i18n="name">Name:</span>
                    <input class="sheet-text" id="font" type="text" name="attr_npc_name" placeholder="Name">
                    <span class="sheet-info-tag" data-i18n="player_name">Player Name:</span>
                    <input class="sheet-text" id="font" type="text" name="attr_npc_player-name" placeholder="Player Name">
                </div>
                <div class="row sheet-input-section">
                    <span class="sheet-info-tag" data-i18n="roll">Roll:</span>
                    <input class="sheet-text" id="font" type="text" name="attr_npc_roll" placeholder="Roll">
                </div>
                <div class="row sheet-input-section">
                    <span class="sheet-info-tag" data-i18n="age">Age:</span>
                    <input class="num sheet-text" id="font" type="text" name="attr_npc_age" placeholder="0">
                    <span class="sheet-info-tag" data-i18n="pronouns">Pronouns:</span>
                    <input class="sheet-text" id="font" type="text" name="attr_npc_pronouns" placeholder="pronouns">
                </div>
                <div class="row sheet-input-section">
                    <span class="sheet-info-tag" data-i18n="decription">Decription:</span>
                    <textarea id="font_2" cols="75" rows="5" style=" border: .2em solid #340082;" name="description">...</textarea>
                </div>
            </div>
            <div class="sheet-characteristics_section-container block">
                <h1 class="sheet-title">Characteristics</h1>
                    <div class="sheet-boxes">
                        <div class="sheet-box">
                            <input type="text" id="font" class="sheet-vitals-box" name="attr_characteristics_Fortitude" accept="Fortitude" placeholder="" data-i18n-place="Fortitude">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-verbal">Fortitude</span>
                        </div>
                        <div class="sheet-box">
                            <input type="text" id="font" class="sheet-vitals-box" name="attr_characteristics_Luck" accept="Luck" placeholder="" data-i18n-place="Luck">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-verbal">Luck</span>
                        </div> 
                        <div class="sheet-box">
                            <input type="text" id="font" class="sheet-vitals-box" name="attr_characteristics_Agility" accept="Agility" placeholder="" data-i18n-place="Agility">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-verbal">Agility</span>
                        </div>
                    </div>
                    <div class="sheet-checkbox-grid">
                       <div class="sheet-checkbox-block">
                           <div class="sheet-checkbox-row_1">                         
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_a" value="{{a=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-appraisal">Appraisal</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_i" value="{{i=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-investigation">Investigation</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_o" value="{{o=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-operations">Operations</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_p" value="{{p=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-perception">Perception</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_ed" value="{{ed=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-studies">Studies</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                    </div>
                    <div class="sheet-checkbox-block_2">
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_c" value="{{c=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-charisma">Charisma</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_b" value="{{b=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-medicine">Medicine</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_d" value="{{d=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-parapsychology">Parapsychology</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_y" value="{{y=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-physicality">Physicality</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                        <div class="sheet-checkbox-row_1">
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_w" value="{{w=1}}">
                            <span class="sheet-info-tag" data-i18n="characteristic-component-weapons">Weapons</span>
                            <input type="num" class="sheet-num_line">
                        </div>
                    </div>
                </div>
        </div>
        <div class="sheet-vitals_section-container block">
            <h1 class="sheet-title">Vitals</h1>
            <div class="sheet-input-box">
            <input type="text" id="font" class="sheet-vitals-box" name="attr_vitals_sanity" accept="Sanity" placeholder="" data-i18n-place="Sanity">
            <span class="sheet-info-tag" data-i18n="characteristic-component-verbal">Sanity</span>
         <input type="text" id="font" class="sheet-vitals-box"  name="attr_vitals_health" accept="Health" placeholder="" data-i18n-place="Health">
            <span class="sheet-info-tag" data-i18n="characteristic-component-verbal">Health</span>
            </div>
            <div class="sheet-body_vitalhit-container">
                <div class="sheet-skeleton">
                <div class="sheet-head">
                    <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_s" value="{{s=1}}">
                </div>
                    <div class="sheet-body">
                        <div class="sheet-left-arm"> 
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_s" value="{{s=1}}">
                        </div>
                        <div class="sheet-stomach"> 
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_s" value="{{s=1}}">
                        </div>
                        <div class="sheet-right-arm"> 
                            <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_s" value="{{s=1}}">
                        </div>
                    </div>
                    <div class="sheet-legs">
                    <div class="sheet-left-leg">
                         <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_s" value="{{s=1}}">
                        </div>
                    <div class="sheet-right-leg"> 
                        <input type="checkbox" class="sheet-checkmark" name="attr_characteristics_s" value="{{s=1}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sheet-inventory_section-container block">
        <h1 class="sheet-title">Inventory</h1>
        <textarea id="font_2" class="sheet-inventory_text-container" name="inventory">...</textarea>
    </div>
    </div>
    <div class="sheet-notes_section-container block">
        <h1 class="sheet-title">Notes</h1>
        <textarea id="font_2" class="sheet-notes_text-container" name="Notes">...</textarea>
    </div>
</div>

</div>
